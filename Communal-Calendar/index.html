<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="base.css" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Communal Calendar</title>
  </head>
  <body>
    <div class = "nav-bar">
      <div class = "nav-button" id = "friends-button">
          
      </div>
      <div class = "nav-button" id = "filter-button">
          
      </div>
      <div class = "nav-button" id = "events-button">
          
      </div>
    </div>
    <div class="main">
      <div class="calendar-container">
        <div class="calendar">
          <div class="School testBox">1</div>
          <div class="Work testBox">1</div>
          <div class="Family testBox">1</div>
        </div>
      </div>
      <search class="bottom-section">
        <form class="search-container" id="get-calendar-data">
          <div class="search-section">
            <div class="search-item">
              <label for="Event">Event: </label> <input name="Event" id="Event" type="text" placeholder="Enter Event Name Here">
            </div>
              
            <div class="search-item">
              <label for="Start-Date">Start Date: </label> <input name="Start-Date" id="Start-Date" type="date">
            </div>
            
            <div class="search-item">
              <label for="Start-Time">Start Time: </label> <input name="Start-Time" id="Start-Time" type="time">
            </div>
            <div class="search-item">
              <label for="End-Time">End Time: </label> <input name="End-Time" id="End-Time" type="time">
            </div>
              
            <div class="search-item">
              <label for="End-Date">Final Repeat: </label> <input name="End-Date" id="End-Date" type="date">
            </div>
          </div>
          <div class="search-section">
            <div class="search-item">
              <label>Privacy:</label>
            </div>

            <div class="search-item">
                <input type="radio" name="Privacy" id="Privacy-Public" checked> <label for="Privacy-Friends">Friends</label>
            </div>

            <div class="search-item">
                <input type="radio" name="Privacy" id="Privacy-Favorite"> <label for="Privacy-Favorite">Favorites Only</label>
            </div>

            <div class="search-item">
                <input type="radio" name="Privacy" id="Privacy-Private"> <label for="Privacy-Private">Private</label>
            </div>
            <div class="search-item">
              <label for="Repeat">Repeat Frequency</label>
            </div>
            <div class="search-item">
              <select name="Repeat" id="Repeat">
                <option value="One-Time">One-Time</option>
                <option value="Daily">Daily</option>
              <option value="Weekly">Weekly</option>
                <option value="Biweekly">Biweekly</option>
                <option value="Monthly">Monthly</option>
                <option value="Bimonthly">Bimonthly</option>
                <option value="Biannualy">Biannualy</option>
                <option value="Annualy">Annualy</option>
              </select>
            </div>
          </div>
          <div class="search-section">
            <div class="search-item">
              <input type="text" name="Search-Friends" id="Search-Friends" placeholder="Include friends">
            </div>
              
            <div class="search-item">
              <div class="search-friends-section">
                <div class="search-section">
                  <input type="checkbox" name="Friend" id="friend1"><label for="friend1">Friend 1</label>
                </div>
                <div class="search-section">
                  <input type="checkbox" name="Friend" id="friend2"><label for="friend2">Friend 2</label>
                </div>
                <div class="search-section">
                <input type="checkbox" name="Friend" id="friend3"><label for="friend3">Friend 3</label>
                </div>
                <div class="search-section">
                  <input type="checkbox" name="Friend" id="friend4"><label for="friend4">Friend 4</label>
                </div>
                <div class="search-section">
                  <input type="checkbox" name="Friend" id="friend5"><label for="friend5">Friend 5</label>
                </div>
                <div class="search-section">
                  <input type="checkbox" name="Friend" id="friend6"><label for="friend6">Friend 6</label>
                </div>
                <div class="search-section">
                  <input type="checkbox" name="Friend" id="friend7"><label for="friend7">Friend 7</label>
                </div>
                <div class="search-section">
                  <input type="checkbox" name="Friend" id="friend8"><label for="friend8">Friend 8</label>
                </div>
              </div>
            </div>
          </div>
          <div class="search-section">
            <input class="text-center" type="submit" value="submit">
          </div>
        </form>
      </search>
    </div>
    <div class="right-section">
      <div class="box" id="box3">
      <!-- Box A: Next Event Today -->
        <div class="box" id="today-box">
          <h3>Next Event Today</h3>
          <div id="today-event" aria-live="polite">Loadingâ€¦</div>
        </div>
      </div>
    </div>
    <script src="render.js"></script>
  </body> 
</html>
